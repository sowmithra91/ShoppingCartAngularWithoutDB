<div class="card" style="width: 20rem; background-color: beige; margin: 20px;">
    <img class="card-img-top" src="" alt="Product Image Not Available">
    <div class="card-block">
      <h4 class="card-title" style="background-color: antiquewhite;">{{product.productTitle}}</h4>
      <p class="card-text">{{product.productDescription}}</p>
      <a (click)="sendProductToPaymentCart(product)" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
